 <nz-layout class="app-layout" >
  <app-sidebar></app-sidebar>
  <nz-layout >
    <nz-header nzSubtitle="This is a subtitle" nzBackIcon nzTitle="Title" style="margin-left: 256px;">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content" style="margin-left: 256px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
